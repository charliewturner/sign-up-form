<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="right-one">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You
                    <em>know</em> you want to.
                </p>

            </div>
            <div class="right-two">
                <div class="form-container">
                    <form  method="get" id="form1">
                        <div class="form-left">
                            <div class="label forename"><label for="forename">FIRST NAME<br><input type="text"></label>
                            </div>
                            <div class="label email"><label for="email">EMAIL<br><input type="email"></label></div>
                            <div class="label password"><label for="pwd">PASSWORD<br><input type="text"></label></div>
                        </div>

                        <div class="form-right">
                            <div class="label surname"><label for="surname">LAST NAME<br><input type="text"></label>
                            </div>
                            <div class="label number"> <label for="number">PHONE NUMBER<br><input type="tel"></label>
                            </div>
                            <div class="label pwd"><label for="confirm-pwd">CONFIRM PASSWORD<br><input
                                        type="text"></label></div>
                        </div>
                    </form>
                </div>
                <div class="spacer"></div>
            </div>
            <div class="right-three">
                <button class="create" type="submit" form="form1">Create Account</button>
            </div>
            <div class="right-four">
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>

</html>
