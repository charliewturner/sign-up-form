<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="right-one">This is not a real online service! You know you need something like this in your life
                to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You
                <em>know</em> you want to.

            </div>
            <div class="right-two">
                <form action="URL" method="get">
                    <label for="forename">FIRST NAME<input type="text"></label>
                    <label for="surname">LAST NAME<input type="text"></label>
                    <label for="email">EMAIL<input type="email"></label>
                    <label for="number">PHONE NUMBER<input type="tel"></label>
                    <label for="pwd">PASSWORD<input type="text"></label>
                    <label for="confirm-pwd">CONFIRM PASSWORD<input type="text"></label>
                </form>
            </div>
            <div class="right-three">
                <button class="create">Create Account</button>
            </div>
            <div class="right-four">
                Already have an account? Log in
            </div>
        </div>
    </div>
</body>

</html>
