<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <div class="logo"><img src="odin.png" alt="Odin Logo"></div>
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="right-one">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You
                    <em>know</em> you want to.
                </p>

            </div>
            <div class="right-two">
                <div class="form-container">
                    <div class="form-title">Let's do this!</div>
                    <form method="get" id="form1" name="form1" action="#">
                        <div class="form-left">
                            <div class="label forename"><label for="forename">FIRST NAME<br><input type="text"
                                        id="forename"></label>
                            </div>
                            <div class="label email"><label for="email">EMAIL<br><input type="email" id="email"></label>
                            </div>
                            <div class="label password"><label for="pwd1">PASSWORD<br><input class="pwd1"
                                        type="password" name="pwd1" id="pwd1" pattern=".{8,}" placeholder="8 or more characters..."></label></div>
                        </div>

                        <div class="form-right">
                            <div class="label surname"><label for="surname">LAST NAME<br><input type="text"
                                        id="surname"></label>
                            </div>
                            <div class="label number"> <label for="number">PHONE NUMBER<br><input type="tel"
                                        pattern="[0-9]{9}" id="number"></label>
                            </div>
                            <div class="label pwd"><label for="pwd2">CONFIRM PASSWORD<br><input type="password"
                                        class="pwd2" id="pwd2" name="pwd2" pattern=".{8,}" ></label></div>
                        </div>
                    </form>
                </div>
                <div class="spacer"></div>
            </div>
            <div class="right-three">
                <button class="create" type="submit">Create Account</button>
            </div>
            <div class="right-four">
                Already have an account? Log in
            </div>
        </div>
    </div>

</body>

</html>
