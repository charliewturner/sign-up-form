<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <div class="logo"><img src="odin.png" alt="Odin Logo"></div>
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="right">
            <div class="right-one">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You
                    <em>know</em> you want to.
                </p>

            </div>
            <div class="right-two">
                <div class="form-container">
                    <div class="form-title">Let's do this!</div>
                    <form method="get" id="form1" name="form1" action="#">
                        <div class="form-left">
                            <div class="label forename"><label for="forename">FIRST NAME<br><input type="text"></label>
                            </div>
                            <div class="label email"><label for="email">EMAIL<br><input type="email"></label></div>
                            <div class="label password"><label for="pwd">PASSWORD<br><input class="pwd1"
                                        type="text"></label></div>
                        </div>

                        <div class="form-right">
                            <div class="label surname"><label for="surname">LAST NAME<br><input type="text"></label>
                            </div>
                            <div class="label number"> <label for="number">PHONE NUMBER<br><input type="tel"
                                        pattern="[0-9]{9}"></label>
                            </div>
                            <div class="label pwd"><label for="confirm-pwd" name="pwd">CONFIRM PASSWORD<br><input
                                        type="text" class="pwd2"></label></div>
                        </div>
                    </form>
                </div>
                <div class="spacer"></div>
            </div>
            <div class="right-three">
                <button class="create" type="submit" onclick="matchPassword()">Create Account</button>
            </div>
            <div class="right-four">
                Already have an account? Log in
            </div>
        </div>
    </div>
    <script>
        function matchPassword() {
            let pw1 = document.getElementsByClassName("pwd1");
            let pw2 = document.getElementByClassName("pwd2");
            if (pw1 != pw2) {
                alert("Passwords did not match");
            } else {
                alert("Password created successfully");
            }
        }  
    </script>
</body>

</html>
